<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="loginheader.css">
    <title>Form Login </title>
  </head>
  <body>
    <form>
      <div class="login">
        <h1>Form Login</h1>

        <!---username--->
        <div class="input-group">
          <input type="username" required>
          <span>Username</span>
        </div>
        <!---password--->
        <div class="input-group">
          <input type="password" required="">
          <span>password</span>
        </div>
        <!---submit--->
        <div class="input-group">
          <input type="submit" value="Login">
        </div>

      </div>
    </form>
  </body>
</html>
